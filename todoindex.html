<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todocss.css">
</head>

<body>

    <div class="container">
        <header id="main-header" class="bg-dark text-white p-4 mb-3">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="header-title">To Do List
                        <i class="fa-solid fa-rectangle-list "style="float:right"></i>
                    </h1>
                    <h5>Using,HTML,CSS,BootStrap,JS</h5>
                </div>
            </div>
        </header>
        <div class="card bg-secondary">
            <div class="card-body rounded-2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inputField" placeholder="Enter item to do..."
                        data-bs-toggle="tooltip" data-bs-placement="right" title="Enter the TO DO">
                    <button type="button" class="btn btn-primary" id="addToDo" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Add the TO DO">
                        <i class="fa fa-add"></i></h1>
                    </button>
                </div>
                <div class="to-dos" id="toDoContainer">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="todojs.js"></script>
</body>

</html>
